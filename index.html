<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto+Mono:wght@400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>MoneyModsGTA</title>
	</head>
	<body>
		<div id="headerBox">
			<div class="computer">MoneyModsGTA</div>
			<div class="phone">MMGTA</div>
		</div>
		<div id="container">
			<a
				href="https://allegro.pl/uzytkownik/Moneymodsgta"
				target="_blank"
				id="question"
				>Wybierz swoją ofertę</a
			>
			<div id="offer">
				<div class="box">
					<a href="https://allegro.pl/uzytkownik/Moneymodsgta" target="_blank">
						<div class="boxImg">
							<img class="img" id="money" src="img/money.png" alt="oferta" />
						</div>
					</a>
					<div class="boxText">Pieniędze</div>
				</div>
				<div class="box">
					<a href="https://allegro.pl/uzytkownik/Moneymodsgta" target="_blank">
						<div class="boxImg">
							<img class="img" id="level" src="img/level.png" alt="oferta" />
						</div>
					</a>
					<div class="boxText">Level Postaci</div>
				</div>
				<div class="box">
					<a href="https://allegro.pl/uzytkownik/Moneymodsgta" target="_blank">
						<div class="boxImg">
							<img
								class="img"
								id="packages"
								src="img/packages.png"
								alt="oferta"
							/>
						</div>
					</a>
					<div class="boxText">
						<div class="boxText">Inne Pkaiety</div>
					</div>
				</div>
			</div>
			<a
				href="https://discord.gg/J63qr5xhtt"
				target="_blank"
				id="invite"
				>Zapraszamy na naszego Discorda!</a
			>
			<div id="linkDc">
				<a href="https://discord.gg/J63qr5xhtt" target="_blank">
					<img
						class="imgDiscord"
						src="img/discord.png"
						alt="Discord invite link"
					/>
				</a>
			</div>
		</div>
		<div id="footer">2022 &copy; MoneyModsGTA - Modowanie kont GTA Online</div>
	</body>
</html>
